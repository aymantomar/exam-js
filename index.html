<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="./css/css/font-awesome.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Yummy</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="min-vh-100">
      <div class="spinnParent d-none">
        <span class="spinn">
          <i class="text-light fa-solid fa-spinner"></i>
        </span>
      </div>

      <div class="sidebar-nav top-0 position-fixed">
        <div class="d-flex text-black">
          <div
            class="navbar-tabs abdo d-flex flex-column justify-content-between min-vh-100 p-4 text-white bg-dark"
          >
            <ul class="p-0 siteLink">
              <li>
                <a
                  id="searchBtn"
                  class="mb-3 d-block text-decoration-none text-white"
                  >Search</a
                >
              </li>
              <li>
                <a
                  id="categoryBtn"
                  class="mb-3 d-block text-decoration-none text-white"
                  >Categories</a
                >
              </li>
              <li>
                <a
                  id="areaBtn"
                  class="mb-3 d-block text-decoration-none text-white"
                >
                  Area</a
                >
              </li>
              <li>
                <a
                  id="ingredientsBtn"
                  class="mb-3 d-block text-decoration-none text-white"
                  >Ingredients</a
                >
              </li>
              <li>
                <a
                  id="contactBtn"
                  href="#"
                  class="mb-3 d-block text-decoration-none text-white"
                  >Contact Us</a
                >
              </li>
            </ul>
            <div class="menu-footer">
              <div class="social d-flex mb-3">
                <a href="#" class="me-2 text-white fs-5"
                  ><i class="fa-brands fa-facebook"></i
                ></a>

                <a href="#" class="me-2 text-white fs-5"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
                <a href="#" class="me-2 text-white fs-5"
                  ><i class="fa-solid fa-globe"></i
                ></a>
              </div>
              <p>
                Copyright Â© 2019 All Rights <br />

                Reserved.
              </p>
            </div>
          </div>

          <div
            class="nav-header parent min-vh-100 d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
          >
            <div class="logo">
              <img src="./images/logo.png" alt="" srcset="" />
            </div>
            <div class="toggles">
              <div class="showMenu d-block fs-1">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="closeMenu d-none fs-1">
                <i class="fa-solid fa-x"></i>
              </div>
            </div>

            <div>
              <a href="#" class="fs-5 d-block text-black"
                ><i class="fa fa-globe d-block mb-2" aria-hidden="true"></i
              ></a>

              <a href="#" class="fs-5 text-black"
                ><i class="fa fa-share-alt d-block" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>

      <!-- sidebar-nav-End -->
      <div class="container pt-4">
        <div class="searchBars d-none" id="searchBars"></div>

        <div class="row g-4 py-4" id="dataContainer"></div>
      </div>
    </div>

    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
